<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor PNG → JPG 80%</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Conversor de Imagens para JPG (80%)</h1>
  <p>Selecione até 10 imagens de qualquer formato:</p>
<div id="dropzone" style="border: 2px dashed #aaa; padding: 40px; margin: 20px auto; width: 80%; background: #fff;">
  Arraste e solte suas imagens aqui ou cole imagens do clipboard (Ctrl+V)
</div>
  <input type="file" id="input" accept="image/*" multiple>
  <div class="downloads" id="downloads"></div>
  <button id="baixarTudo" style="display: none;">Baixar Tudo</button>

  <script src="script.js"></script>
</body>
</html>
